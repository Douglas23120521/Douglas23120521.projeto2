    <h1>Feedback sobre ODS 6 – Água potável e saneamento</h1>

    <form id="meuFormulario" action="your_server_endpoint_here" method="post" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>
        </div>

        <div class="form-group">
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="assunto">Assunto:</label>
            <select id="assunto" name="assunto">
                <option value="suporte">Suporte</option>
                <option value="vendas">Vendas</option>
                <option value="outro">Outro</option>
            </select>
        </div>       

        <div class="form-group">
            <button type="reset">Limpar Campos</button>
            <button type="submit">Enviar Feedback</button>
        </div>
     
    </form>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Pesquisar..." oninput="filtrarDados()">
    </div>
    <ul id="lista-envios"></ul>
    <script src="formulario.js"></script>
